<!--Jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
<div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Restaurant Records Management</h1>
    <p class="col-md-8 fs-4">You can save records for Restaurant</p>
    <a class="btn btn-primary btn-lg" href="www.google.com" target="_blank" type="button">Search Here</a>
</div>
</div>

<!--Jumbotron-->
<!--table   -->

<table class="table ">
    <thead>
        <tr>
            <th scope="col">Restaurant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th> 
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of allrestaurentData">
            <td>{{item.Id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.mobile}}</td>
            <td>{{item.address}}</td>
            <td>{{item.services}}</td>
            <td>
                <button class="btn btn-info" (click)="onEditRestaurent(item)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button (click)="deleteRec(item)" class="btn btn-danger">Delete</button>
                
                
            </td>
        </tr>
    </tbody>
</table>


  <!-- Modal -->
  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Restaurent Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue"> 
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Restaurant Name Here">
                  
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email ID</label>
                    <input type="text" formControlName="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Id">
                    
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Mobile</label>
                    <input type="number" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter mobile No">
                    
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Address</label>
                    <input type="text" formControlName="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Address">
                    
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Services</label>
                    <input type="text" formControlName="services" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter service details">
                    
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button  type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addRestaurent()">Add Details</button>
          <button *ngIf="showBtn" (click)="updateData()" class="btn btn-danger">Update</button> 
        </div>
      </div>
    </div>
  </div>
