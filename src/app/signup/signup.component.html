<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurant SignUp</h1>
                    <h5>SignUp Here</h5>

                </div>
                <form [formGroup]="signupForm" (ngSubmit) ="signup()">
                    <div class="form-group">
                      <label >Name</label>
                      <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label >Mobile Number</label>
                        <input formControlName="mobile" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label >Email</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="em ailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      
                      <div class="form-group">
                        <label >Password</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                    
                    <br/>
                    <button type="submit" class="btn btn-primary">SignUp</button>
                  </form> 
                  <a routerLink="/login">Already a Member! Please Login Here</a>

            </div>
        </div>
    </div>
</div>
